<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz</title>
	<script>
		function myFunction(){
			for(var i=1; i<101; i++){
				if(i%15 == 0) document.writeln("FizzBuzz");
				else if(i%3 == 0) document.writeln("Fizz");
				else if(i%5 == 0) document.writeln("Buzz");
				else document.writeln(i);
			}
		}
	</script>
</head>
<body>
<button onclick="myFunction()">Fizz Buzz</button>
</body>
</html>
