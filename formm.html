<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="formm.css">
    <script src="formm.js"></script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
    <h2>Application Form</h2>
    <div class="row">
        <label>User Id</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
	<div class="row">
        <label>Password</label>
        <input type="Password" name="Password">
        <div class="error" id="nameErr"></div>
    </div>
	 <div class="row">
        <label>Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Address<i>(Optional)</i></label>
        <input type="text" name="email">
        <div class="error" id="nameErr"></div>
    </div>
	<div class="row">
        <label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select> 
        <div class="error" id="countryErr"></div>
    </div> 
	 <div class="row">
        <label>Pin Code</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Sex</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
<div class="row">
        <label>Other Details<i>(Optional)</i></label>
        <input type="text" name="email">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
